{% extends 'layout/frontend/message.html' %}

{% block container_message %}
<div class="message-detail">
    <p class="lead">{{ message.subject }}</p>
    <hr>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">From User</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ message.sender.username }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Receive Date</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ message.created_at }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Cotent</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ message.content | nl2br }}</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <a href="{{ urlFor('message.unread', { message_id: message.id }) }}" class="btn btn-info">Unread</a>
                <a href="{{ urlForExtra('message.create', {}, { message_id: message.id }) }}" class="btn btn-primary">Reply</a>
                <a href="{{ urlFor('message.delete', { message_id: message.id }) }}" class="btn btn-danger" delete="delete">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
