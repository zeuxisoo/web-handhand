{% extends 'layout/frontend/message.html' %}

{% block container_message %}
<div class="message-create">
    <form method="post" class="form-horizontal" action="{{ urlFor('message.create') }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">{{ locale('Username') }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" required="required" value="{{ default_username }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="subject">{{ locale('Subject') }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="subject" id="subject" required="required" value="{{ default_subject }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="content">{{ locale('Content') }}</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">{{ locale('Submit') }}</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
