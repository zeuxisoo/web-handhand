{% extends 'layout/frontend/item-edit.html' %}

{% block container_edit %}
<div class="item-edit-detail">
    <form method="post" class="form-horizontal" action="{{ urlFor('item.edit.detail', { item_id: item.id }) }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="title">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" required="required" value="{{ item.title }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="category">Category</label>
            <div class="col-sm-10">
                <select class="form-control" name="category">
                    {% for key, category in config.item.category %}
                        <option value="{{ key }}"{% if key == item.category %} selected=selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="property">Property</label>
            <div class="col-sm-10">
                <select class="form-control" name="property">
                    {% for key, property in config.item.property %}
                        <option value="{{ key }}"{% if key == item.property %} selected=selected{% endif %}>{{ property }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="description">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="description">{{ item.description }}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="price">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" id="price" required="required" value="{{ item.price }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="delivery">Delivery</label>
            <div class="col-sm-10">
                <select class="form-control" name="delivery">
                    {% for key, delivery in config.item.delivery %}
                        <option value="{{ key }}"{% if key == item.delivery %} selected=selected{% endif %}>{{ delivery }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
