{% extends 'layout/frontend.html' %}

{% block container %}
<div class="user-item-create">
    <div class="panel panel-default">
        <div class="panel-body">
            <p class="lead">{{ locale('Create Item') }}</p>
            <hr>
            <form method="post" class="form-horizontal" action="{{ urlFor('user.item.create') }}" enctype="multipart/form-data">
                <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">{{ locale('Title') }}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="category">{{ locale('Category') }}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="category">
                            {% for key, category in config.item.category %}
                                <option value="{{ key }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="property">{{ locale('Property') }}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="property">
                            {% for key, property in config.item.property %}
                                <option value="{{ key }}">{{ property }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">{{ locale('Description') }}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="price">{{ locale('Price') }}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" id="price" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="delivery">{{ locale('Delivery') }}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="delivery">
                            {% for key, delivery in config.item.delivery %}
                                <option value="{{ key }}">{{ delivery }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="status">{{ locale('Status') }}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="status">
                            {% for key, status in config.item.status.user %}
                                <option value="{{ key }}">{{ status }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="delivery">{{ locale('Images 1') }}</label>
                    <div class="col-sm-10">
                        <input type="file" name="images[]" class="file-input" title="Choose file to upload">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="delivery">{{ locale('Images 2') }}</label>
                    <div class="col-sm-10">
                        <input type="file" name="images[]" class="file-input" title="Choose file to upload">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="delivery">{{ locale('Images 3') }}</label>
                    <div class="col-sm-10">
                        <input type="file" name="images[]" class="file-input" title="Choose file to upload">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">{{ locale('Submit') }}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
