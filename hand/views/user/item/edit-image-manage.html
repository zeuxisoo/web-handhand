{% extends 'layout/frontend/item-edit.html' %}

{% block container_edit %}
<div class="user-item-edit-image-manage">
    <div class="row">
        {% for item_image in item_images %}
            <div class="col-md-3 col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-body panel-body-has-thumbnail">
                        <a class="thumbnail thumbnail-in-panel" href="#">
                            <img src="{{ itemImageUrl(item_image.image, '200x200') }}" data-src="" alt="">
                        </a>
                    </div>
                    <div class="panel-footer text-center">
                        <a href="{{ urlFor('user.item.edit.image.delete', { item_id: item.id, item_image_id: item_image.id }) }}" class="btn btn-xs btn-danger" delete="delete">
                            <span class="glyphicon glyphicon-trash"></span> {{ locale('Delete') }}
                        </a>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="col-lg-12">
                <div class="alert alert-info" role="alert">{{ locale('No item image in this list') }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
