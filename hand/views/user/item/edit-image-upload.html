{% extends 'layout/frontend/item-edit.html' %}

{% block container_edit %}
<div class="user-item-edit-image-upload">
    <form method="post" class="form-horizontal" action="{{ urlFor('user.item.edit.image.upload', { item_id: item.id }) }}" enctype="multipart/form-data">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="delivery">Image</label>
            <div class="col-sm-10">
                <input type="file" name="images[]" class="file-input" title="Choose file to upload">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
