{% extends 'layout/frontend/user.html' %}

{% block container_user %}
<fieldset>
    <legend>Your Account</legend>
    <form method="post" action="{{ urlFor('user.account') }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="username">{{ locale('Username') }}</label>
            <input type="username" class="form-control" name="username" id="username">
            <span class="help-block"><strong>{{ locale('Current') }}</strong>: {{ session.user.username }}</span>
        </div>
        <div class="form-group">
            <label for="email">{{ locale('Email') }}</label>
            <input type="email" class="form-control" name="email" id="email">
            <span class="help-block"><strong>{{ locale('Current') }}</strong>: {{ session.user.email }}</span>
        </div>
        <p class="text-danger">{{ locale('* When action completed, You need sign in again') }}</p>
        <button type="submit" class="btn btn-default">{{ locale('Submit') }}</button>
    </form>
</fieldset>
{% endblock %}
