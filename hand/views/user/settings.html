{% extends 'layout/frontend/user.html' %}

{% block container_user %}
<fieldset>
    <legend>Your Settings</legend>
    <form method="post" class="form-horizontal" action="{{ urlFor('user.settings') }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="title">{{ locale('Notify trade') }}</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="settings[notify_trade]" value="1"{% if settings.notify_trade %} checked="checked"{% endif %}>
                        {{ locale('Send message to me when item changed to trade status') }}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="title">{{ locale('Notify comment') }}</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="settings[notify_comment]" value="1"{% if settings.notify_comment %} checked="checked"{% endif %}>
                        {{ locale('Send message to me when user leave a comment in my item') }}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">{{ locale('Submit') }}</button>
            </div>
        </div>
    </form>
</fieldset>
{% endblock %}
