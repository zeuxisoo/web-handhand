{% extends 'layout/frontend/trade.html' %}

{% block container_trade %}
<div class="trade-rate">
    <div class="panel panel-default">
        <div class="panel-body">
            <p class="lead">Rate for seller</p>
            <hr>
            <form method="post" class="form-horizontal" action="{{ urlFor('trade.done', { item_id: item.id }) }}" enctype="multipart/form-data">
                <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="category">Star</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="star">
                            {% for i in 1..10 %}
                                <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit and Set item to Done</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
