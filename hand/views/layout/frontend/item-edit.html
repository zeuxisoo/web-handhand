{% extends 'layout/frontend.html' %}

{% block container %}
<div id="item-edit">
    <div class="panel panel-default">
        <div class="panel-body">
            <p class="lead">{{ locale('Modify Item') }}</p>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-info well-sm" role="alert">
                        <strong>{{ locale('Title!') }}</strong> {{ item.title }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-lg-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <a href="{{ urlFor('user.item.edit.detail', { item_id: item.id }) }}">
                                        {{ locale('Detail') }}
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ urlFor('user.item.edit.image.upload', { item_id: item.id }) }}">
                                        {{ locale('Image Upload') }}
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ urlFor('user.item.edit.image.manage', { item_id: item.id }) }}">
                                        {{ locale('Image Manage') }}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-lg-10">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {% block container_edit %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
