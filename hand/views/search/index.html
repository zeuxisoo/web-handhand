{% extends 'layout/frontend.html' %}

{% block container %}
<div class="search-index">
    <div class="panel panel-default">
        <div class="panel-body">
            <p class="lead">{{ locale('Search') }}</p>
            <hr>
            <form method="post" action="{{ urlFor('search.index') }}">
                <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
                <div class="form-group">
                    <label for="keyword">{{ locale('Keyword') }}</label>
                    <input type="keyword" class="form-control" name="keyword" id="keyword" required="required">
                </div>
                <div class="form-group">
                    <label for="keyword">{{ locale('Category') }}</label>
                    <select class="form-control" name="category">
                        <option value="">{{ locale('All') }}</option>
                        {% for key, category in config.item.category %}
                            <option value="{{ key }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-default">{{ locale('Submit') }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
