{% extends 'layout/frontend.html' %}

{% block container %}
<fieldset>
    <legend>Sign in</legend>
    <form method="post" action="{{ urlFor('index.signin') }}">
        <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="account">Account</label>
            <input type="account" class="form-control" name="account" id="account" placeholder="Email / Username" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Please enter password" required="required">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember" id="remember" value="y"> Remember
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</fieldset>
{% endblock %}
