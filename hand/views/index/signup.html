{% extends 'layout/frontend.html' %}

{% block container %}
<fieldset>
    <div class="panel panel-default">
        <div class="panel-body">
            <p class="lead">Sign up</p>
            <hr>
            <form method="post" action="{{ urlFor('index.signup') }}">
                <input type="hidden" name="{{ csrf_key }}" value="{{ csrf_token }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" name="username" id="username" placeholder="Please enter username" required="required">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Please enter email" required="required">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Please enter password" required="required">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</fieldset>
{% endblock %}
